<!DOCTYPE html>
<html>
<head>
  <title>Пошук у масиві</title>
  <script type="text/javascript">
    function calculateArray() {
      var array = [16,-37,54,-4,72,-56,47,4,-16,25,-37,46,4,-51,27,-63,4,-54,76,-4,12,-35,4,47];
      var sum = 0;
      var positiveCount = 0;
      var negativeCount = 0;
      var minElement = array[0];
      var minIndex = 0;
      var maxElement = array[0];
      var maxIndex = 0;
      var oddPositiveCount = 0;
      var evenPositiveCount = 0;
      var oddPositiveSum = 0;
      var evenPositiveSum = 0;
      var positiveProduct = 1;
      var largestElement = array[0];

      for (var i = 0; i < array.length; i++) {
        var element = array[i];
        sum += element;
        if (element > 0) {
          positiveCount++;
          if (element % 2 === 0) {
            evenPositiveCount++;
            evenPositiveSum += element;
          } else {
            oddPositiveCount++;
            oddPositiveSum += element;
          }
          positiveProduct *= element;
        } else if (element < 0) {
          negativeCount++;
        }

        if (element < minElement) {
          minElement = element;
          minIndex = i;
        }

        if (element > maxElement) {
          maxElement = element;
          maxIndex = i;
        }

        if (element > largestElement) {
          largestElement = element;
        }
      }

      for (var j = 0; j < array.length; j++) {
        if (array[j] < largestElement) {
          array[j] = 0;
        }
      }

      var resultElement = document.getElementById('result');
      resultElement.innerHTML = 'Сума: ' + sum + '<br>' +
                                'Кількість позитивних елементів: ' + positiveCount + '<br>' +
                                'Мінімальний елемент: ' + minElement + ', Порядковий номер: ' + minIndex + '<br>' +
                                'Максимальний елемент: ' + maxElement + ', Порядковий номер: ' + maxIndex + '<br>' +
                                'Кількість негативних елементів: ' + negativeCount + '<br>' +
                                'Кількість непарних позитивних елементів: ' + oddPositiveCount + '<br>' +
                                'Кількість парних позитивних елементів: ' + evenPositiveCount + '<br>' +
                                'Сума парних позитивних елементів: ' + evenPositiveSum + '<br>' +
                                'Сума непарних позитивних елементів: ' + oddPositiveSum + '<br>' +
                                'Добуток позитивних елементів: ' + positiveProduct + '<br>' +
                                'Масив з обнуленими елементами: ' + array;
    }
  </script>
</head>
<body>
  <button onclick="calculateArray()">Обчислити</button>
  <div id="result"></div>
</body>
</html>
